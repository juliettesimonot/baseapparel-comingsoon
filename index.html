<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script type="text/javascript">
      function validEmail() {
        const mailformat = /^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;
        const formParagraph = document.querySelector(".formulaire p");
        const errorImg = document.querySelector(".form-error-img");
        const userMail = document.forms["formEmail"]["userEmail"].value;
        const inputField = document.querySelector("form input");

        if (userMail.match(mailformat)) {
          return true;
        } else {
          console.log(formParagraph);
          formParagraph.classList.add("active");
          errorImg.classList.add("active");
          inputField.classList.add("redBorder");
          return false;
        }
      }
    </script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div>
        <img class="logo" src="./images/logo.svg" alt="base_logo" />
      </div>
      <div class="hero-mobile">
        <img src="./images/hero-mobile.jpg" alt="photo1" />
      </div>

      <section>
        <h1>
          <span>We're </span><br />
          <em>coming <br />soon</em>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="formulaire">
          <form
            name="formEmail"
            action="index.html"
            method="post"
            onsubmit="return validEmail()"
          >
            <input
              type="text"
              name="userEmail"
              id="userEmail"
              placeholder="Email Address"
            />
            <img
              class="form-error-img"
              src="./images/icon-error.svg"
              alt="error"
            />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </form>
          <p>Please provide a valid email</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="hero-desktop">
        <img src="./images/hero-desktop.jpg" alt="photo1" />
      </div>
    </footer>
  </body>
</html>
